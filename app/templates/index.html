<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathForge.ai::Home</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/styles.css') }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='/img/favicon.png') }}"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen overflow-x-hidden bg-zinc-100">
    <div class="my-3 w-full text-center">
      <h1
        class="text-4xl tracking-tight font-arkhip font-extrabold text-blue-900"
      >
        PathFore.ai
      </h1>
      <p class="mt-3 font-semibold text-xl w-full text-blue-500">
        Forge your <span class="text-yellow-500 font-bold">Path</span>, Find
        your
        <span class="text-yellow-500 font-bold">Future.</span>
      </p>
    </div>

    <section>
      <div class="1-full py-8 px-4">
        <form
          method="POST"
          action="{{ url_for('get_roadmap') }}"
          class="w-4/5 text-center mx-auto p-6 bg-zinc-50 border border-gray-200 rounded-lg shadow"
        >
          <div class="mb-5">
            <label
              for="message"
              class="block mb-2 text-lg font-bold text-gray-900"
              >Write some paragraph about where you are in terms of skills and
              knowledge and where you want to be?</label
            >
            <textarea
              msg
              name="msg"
              rows="4"
              class="block p-2.5 w-full h-[200px] text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 outline-none focus:border-blue-500"
              placeholder="Write down what skills or tools or technologies you know and to what extent. Make it as elaborative as possible for better results. Write a clear consise goal like I want to be X have Y skills in Z timeframe."
            ></textarea>
            {% if err %}
            <p class="mt-2 text-sm font-regular text-red-600">
              <strong>{{ err.code }}</strong> -{{ err.title }}
            </p>
            {% endif %}
          </div>

          <button
            type="submit"
            class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm px-8 py-2.5 text-center me-2 mb-2"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
