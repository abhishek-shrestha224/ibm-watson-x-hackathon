<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathForge.ai::Roadmap</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen overflow-x-hidden">
    {% if roadmaps %}
    <section>
      {% for roadmap in roadmaps %} {% for k, v in roadmap.items() %}
      <div class="flex flex-col gap-2">
        <h3 class="text-3xl">{{ k }}:</h3>
        <p class="text-xl">{{ v }}</p>
      </div>
      {% endfor %} {% endfor %}
    </section>
    {% endif %}
  </body>
</html>
